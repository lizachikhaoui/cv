<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Champs joyeux</title>

<style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #eef2ff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .container {
        background: white;
        padding: 30px 50px;
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        max-width: 700px;
        text-align: center;
    }

    h1 {
        margin-top: 0;
        font-size: 2em;
        color: #333;
    }

    .text-box {
        background-color: #eef;
        border-left: 5px solid #88f;
        padding: 20px;
        margin: 20px 0;
        min-height: 150px;
        font-size: 1.1em;
        line-height: 1.6em;
        text-align: left;
        overflow-y: auto;
        max-height: 300px;
    }

    .karaoke-line {
        opacity: 0.5;
        transition: 0.4s;
        padding: 3px 0;
        animation: fadeIn 0.6s ease-in-out;
    }

    .active-line {
        opacity: 1 !important;
        font-weight: bold;
        background: #fff59d;
    }

    .active-word {
        color: #d32f2f;
        font-weight: bold;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .buttons button {
        padding: 12px 25px;
        margin: 5px;
        font-size: 1em;
        border-radius: 8px;
        border: none;
        cursor: pointer;
        background: #448aff;
        color: white;
        transition: 0.3s;
    }

    .buttons button:hover {
        background: #2962ff;
    }
</style>
</head>
<body>

<div class="container">
    <h1>Champs joyeuxðŸŽ¤</h1>

    <div id="textDisplay" class="text-box">Clique sur un bouton pour commencer.</div>

    <!-- Boutons des chants -->
    <div class="buttons" id="buttonsContainer"></div>

    <!-- Nouveaux contrÃ´les -->
    <div class="buttons">
        <button onclick="pauseSong()">Pause</button>
        <button onclick="resumeSong()">Reprendre</button>
        <button onclick="stopSong()">Stop</button>
        <button onclick="toggleKaraoke()">Mode KaraokÃ© : <span id="karaokeState">ON</span></button>
    </div>
</div>

<script>
    // --- MUSIQUE DE FOND ---
    const music = new Audio("https://cdn.pixabay.com/download/audio/2022/03/15/audio_9e0c57b48c.mp3?filename=calm-piano-ambient-110241.mp3");
    music.loop = true;
    music.volume = 0.6;

    // --- TEXTES ---
    const texts = {
        grandDieu: [
            "Grand Dieu puissant, nous cÃ©lÃ©brons",
            "Ta gloire auguste et ta justice ;",
            "Devant ton trÃ´ne nous chantons,",
            "RachetÃ©s par ton sacrifice."
        ],
        appelez: [
            "Le temps sâ€™enfuit, le Sauveur vous appelle,",
            "PÃ©cheurs, venez, rÃ©pondez Ã  sa voix :",
            "Pour recevoir la couronne immortelle,",
            "Que JÃ©sus donne Ã  toute Ã¢me qui croit."
        ],
        jesus: [
            "JÃ©sus, doux MaÃ®tre,",
            "RÃ¨gne sur moi,",
            "Soumets mon Ãªtre,",
            "Sois-en le Roi."
        ]
    };

    // --- GÃ‰NÃ‰RATION DES BOUTONS ---
    const container = document.getElementById("buttonsContainer");
    Object.keys(texts).forEach(key => {
        const btn = document.createElement("button");
        btn.textContent = key;
        btn.onclick = () => startSong(key);
        container.appendChild(btn);
    });

    let currentTimeouts = [];
    let karaokeMode = true; // Mode ON

    function toggleKaraoke() {
        karaokeMode = !karaokeMode;
        document.getElementById("karaokeState").textContent = karaokeMode ? "ON" : "OFF";
    }

    // --- LECTURE ---
    function startSong(key) {
        stopSong();

        const display = document.getElementById("textDisplay");
        display.innerHTML = "";

        const lines = texts[key];

        // Affichage initial
        lines.forEach(line => {
            const p = document.createElement("p");
            p.className = "karaoke-line";
            p.innerHTML = line.split(" ").map(w => `<span>${w}</span>`).join(" ");
            display.appendChild(p);
        });

        const lineElements = document.querySelectorAll(".karaoke-line");

        let index = 0;

        function singLine() {
            if (index >= lines.length) return;

            // Reset
            lineElements.forEach(l => l.classList.remove("active-line"));
            const currentLine = lineElements[index];
            currentLine.classList.add("active-line");

            const words = currentLine.querySelectorAll("span");
            let w = 0;

            if (karaokeMode) highlightWords(words);

            // Lecture vocale rÃ©elle
            const utter = new SpeechSynthesisUtterance(lines[index]);
            utter.lang = "fr-FR";
            utter.rate = 0.95;
            utter.pitch = 1.2;

            utter.onend = () => {
                index++;
                currentTimeouts.push(setTimeout(singLine, 500));
            };

            speechSynthesis.speak(utter);
        }

        // --- Animation mot par mot ---
        function highlightWords(words) {
            words.forEach(w => w.classList.remove("active-word"));
            let i = 0;

            function highlight() {
                if (i >= words.length) return;
                words[i].classList.add("active-word");
                i++;
                currentTimeouts.push(setTimeout(highlight, 300)); // vitesse
            }
            highlight();
        }

        music.play();
        singLine();
    }

    // --- CONTROLES ---
    function pauseSong() {
        speechSynthesis.pause();
        music.pause();
    }

    function resumeSong() {
        speechSynthesis.resume();
        music.play();
    }

    function stopSong() {
        speechSynthesis.cancel();
        music.pause();
        music.currentTime = 0;

        currentTimeouts.forEach(t => clearTimeout(t));
        currentTimeouts = [];
    }
</script>

</body>
</html>
