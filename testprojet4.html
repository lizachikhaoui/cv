<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Champs joyeux - Version chantée + musique</title>

<style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #eef2ff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .container {
        background: white;
        padding: 30px 50px;
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        max-width: 700px;
        text-align: center;
    }

    h1 {
        margin-top: 0;
        font-size: 2em;
        color: #333;
    }

    .text-box {
        background-color: #eef;
        border-left: 5px solid #88f;
        padding: 20px;
        margin: 20px 0;
        min-height: 150px;
        font-size: 1.1em;
        line-height: 1.6em;
        text-align: left;
        overflow-y: auto;
        max-height: 300px;
    }

    .karaoke-line {
        opacity: 0.4;
        transition: 0.3s;
        padding: 3px 0;
    }

    .active-line {
        background: yellow;
        opacity: 1 !important;
        font-weight: bold;
    }

    .buttons button {
        padding: 12px 25px;
        margin: 5px;
        font-size: 1em;
        border-radius: 8px;
        border: none;
        cursor: pointer;
        background: #448aff;
        color: white;
        transition: 0.3s;
    }

    .buttons button:hover {
        background: #2962ff;
    }
</style>
</head>
<body>

<div class="container">
    <h1>Champs joyeux — Chant + Musique</h1>

    <div id="textDisplay" class="text-box">Clique sur un bouton pour commencer.</div>

    <div class="buttons" id="buttonsContainer"></div>

    <div class="buttons">
        <button onclick="pauseSong()">Pause</button>
        <button onclick="resumeSong()">Reprendre</button>
        <button onclick="stopSong()">Stop</button>
    </div>
</div>

<script>
    // --- MUSIQUE DE FOND ---
    const music = new Audio("https://cdn.pixabay.com/download/audio/2022/03/15/audio_9e0c57b48c.mp3?filename=calm-piano-ambient-110241.mp3");
    music.loop = true;
    music.volume = 0.6;

    // --- TEXTES ---
    const texts = {
        grandDieu: [
            "Grand Dieu puissant, nous célébrons",
            "Ta gloire auguste et ta justice ;",
            "Devant ton trône nous chantons,",
            "Rachetés par ton sacrifice."
        ],
        appelez: [
            "Le temps s’enfuit, le Sauveur vous appelle,",
            "Pécheurs, venez, répondez à sa voix :",
            "Pour recevoir la couronne immortelle,",
            "Que Jésus donne à toute âme qui croit."
        ],
        jesus: [
            "Jésus, doux Maître,",
            "Règne sur moi,",
            "Soumets mon être,",
            "Sois-en le Roi."
        ]
    };

    // --- BOUTONS AUTOMATIQUES ---
    const container = document.getElementById("buttonsContainer");
    Object.keys(texts).forEach(key => {
        const btn = document.createElement("button");
        btn.textContent = key;
        btn.onclick = () => startSong(key);
        container.appendChild(btn);
    });

    let currentTimeouts = [];

    function startSong(key) {
        stopSong();

        const display = document.getElementById("textDisplay");
        display.innerHTML = "";

        const lines = texts[key];

        // Affichage + Karaoké
        lines.forEach(line => {
            const p = document.createElement("p");
            p.className = "karaoke-line";
            p.textContent = line;
            display.appendChild(p);
        });

        const lineElements = document.querySelectorAll(".karaoke-line");

        let index = 0;

        function singLine() {
            if (index >= lines.length) return;

            lineElements.forEach(l => l.classList.remove("active-line"));
            lineElements[index].classList.add("active-line");

            // Lecture vocale
            const utter = new SpeechSynthesisUtterance(lines[index]);
            utter.lang = "fr-FR";
            utter.pitch = 1.4;  
            utter.rate = 0.9;
            speechSynthesis.speak(utter);

            index++;
            currentTimeouts.push(setTimeout(singLine, 2500));
        }

        music.play();
        singLine();
    }

    // --- CONTROLES ---
    function pauseSong() {
        speechSynthesis.pause();
        music.pause();
    }

    function resumeSong() {
        speechSynthesis.resume();
        music.play();
    }

    function stopSong() {
        speechSynthesis.cancel();
        music.pause();
        music.currentTime = 0;

        currentTimeouts.forEach(t => clearTimeout(t));
        currentTimeouts = [];
    }
</script>

</body>
</html>
