<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Champs joyeux</title>

<style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #eef2ff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .container {
        background: white;
        padding: 30px 50px;
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        max-width: 700px;
        text-align: center;
    }

    .text-box {
        background-color: #eef;
        border-left: 5px solid #88f;
        padding: 20px;
        margin: 20px 0;
        min-height: 150px;
        font-size: 1.1em;
        line-height: 1.6em;
        text-align: left;
        overflow-y: auto;
        max-height: 300px;
    }

    .karaoke-line {
        opacity: 0.4;
        transition: 0.3s;
        padding: 3px 0;
    }

    .active-line {
        background: yellow;
        opacity: 1 !important;
        font-weight: bold;
    }

    .buttons button {
        padding: 12px 25px;
        margin: 5px;
        font-size: 1em;
        border-radius: 8px;
        border: none;
        cursor: pointer;
        background: #448aff;
        color: white;
        transition: 0.3s;
    }

    .buttons button:hover {
        background: #2962ff;
    }
</style>
</head>
<body>

<div class="container">
    <h1>Champs joyeux</h1>

    <div id="textDisplay" class="text-box">Clique sur un bouton pour commencer.</div>

    <div class="buttons" id="buttonsContainer"></div>

    <div class="buttons">
        <button onclick="pauseSong()">Pause</button>
        <button onclick="resumeSong()">Reprendre</button>
        <button onclick="stopSong()">Stop</button>
    </div>
</div>

<script>
    // ðŸ”Š MUSIQUE CHRÃ‰TIENNE INSTRUMENTALE
    // 100% libre de droits
    const music = new Audio("https://cdn.pixabay.com/download/audio/2023/03/02/audio_8c00b6fe26.mp3?filename=gentle-piano-hymn-142090.mp3");
    music.loop = true;
    music.volume = 0.7;

    // Pour forcer le chargement avant lecture
    music.preload = "auto";

    // TEXTES
    const texts = {
        grandDieu: [
            "Grand Dieu puissant, nous cÃ©lÃ©brons",
            "Ta gloire auguste et ta justice ;",
            "Devant ton trÃ´ne nous chantons,",
            "RachetÃ©s par ton sacrifice."
        ],
        appelez: [
            "Le temps sâ€™enfuit, le Sauveur vous appelle,",
            "PÃ©cheurs, venez, rÃ©pondez Ã  sa voix :",
            "Pour recevoir la couronne immortelle,",
            "Que JÃ©sus donne Ã  toute Ã¢me qui croit."
        ],
        jesus: [
            "JÃ©sus, doux MaÃ®tre,",
            "RÃ¨gne sur moi,",
            "Soumets mon Ãªtre,",
            "Sois-en le Roi."
        ]
    };

    // BOUTONS
    const container = document.getElementById("buttonsContainer");
    Object.keys(texts).forEach(key => {
        const btn = document.createElement("button");
        btn.textContent = key;
        btn.onclick = () => startSong(key);
        container.appendChild(btn);
    });

    let currentTimeouts = [];

    function startSong(key) {
        stopSong(); // reset propre

        // â†’ IMPORTANT : lancement de la musique APRÃˆS clic
        music.play().catch(err => console.log("Autoplay bloquÃ©:", err));

        const display = document.getElementById("textDisplay");
        display.innerHTML = "";

        const lines = texts[key];

        lines.forEach(line => {
            const p = document.createElement("p");
            p.className = "karaoke-line";
            p.textContent = line;
            display.appendChild(p);
        });

        const lineElements = document.querySelectorAll(".karaoke-line");
        let index = 0;

        function singLine() {
            if (index >= lines.length) return;

            lineElements.forEach(l => l.classList.remove("active-line"));
            lineElements[index].classList.add("active-line");

            const utter = new SpeechSynthesisUtterance(lines[index]);
            utter.lang = "fr-FR";
            utter.pitch = 1.4;
            utter.rate = 0.9;
            speechSynthesis.speak(utter);

            index++;
            currentTimeouts.push(setTimeout(singLine, 2500));
        }

        singLine();
    }

    function pauseSong() {
        speechSynthesis.pause();
        music.pause();
    }

    function resumeSong() {
        speechSynthesis.resume();
        music.play();
    }

    function stopSong() {
        speechSynthesis.cancel();
        music.pause();
        music.currentTime = 0;

        currentTimeouts.forEach(t => clearTimeout(t));
        currentTimeouts = [];
    }
</script>

</body>
</html>
