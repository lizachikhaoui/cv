<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Champs joyeux</title>

<style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #eef2ff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .container {
        background: white;
        padding: 30px 50px;
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        max-width: 700px;
        text-align: center;
    }

    h1 {
        margin-top: 0;
        font-size: 2em;
        color: #333;
    }

    .text-box {
        background-color: #eef;
        border-left: 5px solid #88f;
        padding: 20px;
        margin: 20px 0;
        min-height: 150px;
        font-size: 1.1em;
        line-height: 1.6em;
        text-align: left;
        overflow-y: auto;
        max-height: 300px;
    }

    .karaoke-line {
        opacity: 0.5;
        transition: 0.4s;
    }

    .active-line {
        opacity: 1;
        background: #fff59d;
        font-weight: bold;
    }

    .active-word {
        color: #d32f2f;
        font-weight: bold;
    }

    .buttons button {
        padding: 12px 25px;
        margin: 5px;
        font-size: 1em;
        border-radius: 8px;
        border: none;
        cursor: pointer;
        background: #448aff;
        color: white;
        transition: 0.3s;
    }

    .buttons button:hover {
        background: #2962ff;
    }
</style>
</head>
<body>

<div class="container">
    <h1>Champs joyeux</h1>

    <div id="textDisplay" class="text-box">Clique sur un chant pour lancer la musique + la voix.</div>

    <div class="buttons" id="buttonsContainer"></div>

    <div class="buttons">
        <button onclick="pauseSong()">Pause</button>
        <button onclick="resumeSong()">Reprendre</button>
        <button onclick="stopSong()">Stop</button>
    </div>
</div>

<script>
    // ---- MUSIQUE ----
    // Nouvelle musique qui fonctionne dans tous les navigateurs
    let music = new Audio("https://cdn.pixabay.com/download/audio/2023/03/30/audio_06cd70e332.mp3?filename=uplifting-cinematic-piano-143295.mp3");
    music.volume = 0.7;
    music.loop = true;

    // ---- TEXTES ----
    const texts = {
        grandDieu: [
            "Grand Dieu puissant, nous célébrons",
            "Ta gloire auguste et ta justice ;",
            "Devant ton trône nous chantons,",
            "Rachetés par ton sacrifice."
        ],
        appelez: [
            "Le temps s’enfuit, le Sauveur vous appelle,",
            "Pécheurs, venez, répondez à sa voix :",
            "Pour recevoir la couronne immortelle,",
            "Que Jésus donne à toute âme qui croit."
        ],
        jesus: [
            "Jésus, doux Maître,",
            "Règne sur moi,",
            "Soumets mon être,",
            "Sois-en le Roi."
        ]
    };

    // --- Création des boutons
    const container = document.getElementById("buttonsContainer");
    Object.keys(texts).forEach(key => {
        const btn = document.createElement("button");
        btn.textContent = key;
        btn.onclick = () => startSong(key);
        container.appendChild(btn);
    });

    let currentTimeouts = [];

    function startSong(key) {
        stopSong(); // reset complet

        // IMPORTANT : démarrage musique DOIT être dans un clic direct
        music = new Audio("https://cdn.pixabay.com/download/audio/2023/03/30/audio_06cd70e332.mp3?filename=uplifting-cinematic-piano-143295.mp3");
        music.volume = 0.7;
        music.loop = true;
        music.play().catch(e => console.log("Blocage navigateur :", e));

        const display = document.getElementById("textDisplay");
        display.innerHTML = "";

        const lines = texts[key];

        // Affichage
        lines.forEach(line => {
            const p = document.createElement("p");
            p.className = "karaoke-line";
            p.innerHTML = line.split(" ").map(w => `<span>${w}</span>`).join(" ");
            display.appendChild(p);
        });

        const lineEls = document.querySelectorAll(".karaoke-line");
        let index = 0;

        function singLine() {
            if (index >= lines.length) return;

            lineEls.forEach(l => l.classList.remove("active-line"));
            const current = lineEls[index];
            current.classList.add("active-line");

            const words = current.querySelectorAll("span");

            // Animation mot par mot
            let w = 0;
            function highlight() {
                if (w >= words.length) return;
                words[w].classList.add("active-word");
                w++;
                currentTimeouts.push(setTimeout(highlight, 300));
            }
            highlight();

            // Lecture vocale
            const utter = new SpeechSynthesisUtterance(lines[index]);
            utter.lang = "fr-FR";
            utter.rate = 1;
            utter.pitch = 1.2;

            utter.onend = () => {
                index++;
                currentTimeouts.push(setTimeout(singLine, 400));
            };

            speechSynthesis.speak(utter);
        }

        singLine();
    }

    function pauseSong() {
        speechSynthesis.pause();
        music.pause();
    }

    function resumeSong() {
        speechSynthesis.resume();
        music.play();
    }

    function stopSong() {
        speechSynthesis.cancel();
        music.pause();
        music.currentTime = 0;

        currentTimeouts.forEach(t => clearTimeout(t));
        currentTimeouts = [];
    }
</script>

</body>
</html>
